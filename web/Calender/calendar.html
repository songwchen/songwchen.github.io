<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calendar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="calendarStyle.css">
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<section class="d-flex justify-content-center align-items-center mt-5">
		<div class="w-50 mt-5">
			<div id="control-btn-and-year-month" class="btn-group d-flex justify-content-between my-5">
				<button class="btn w-50">↼ PREVIOUS</button>
				<p id="p-year-month" class="flex-grow-1"></p>
				<button class="btn w-50">NEXT ⇀</button>
			</div>
			<div id="day-form">
				<div id="week-name" class="d-flex flex-wrap">
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div id="dateIndex" class="d-flex flex-wrap"></div>
			</div>
		</div>
	</section>
	<script src="calendarScript.js"></script>

</body>

</html>
