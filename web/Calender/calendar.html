<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calendar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="calendarStyle.css">
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<section class="d-flex justify-content-center align-items-center my-5">
		<div class="width">
			<div id="control-btn-and-year-month" class="btn-group d-flex justify-content-between mt-3 mb-5">
				<button class="btn w-25">↼ PREVIOUS</button>
				<p id="p-year-month" class="w-100 d-flex justify-content-center align-content-center"></p>
				<button class="btn w-25">NEXT ⇀</button>
			</div>
			<div id="day-form">
				<div id="week-name" class="d-flex flex-wrap">
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div id="date-index" class="d-flex flex-wrap"></div>
			</div>
		</div>
	</section>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="time-picker" class="col-form-label">Title</label>
							<input type="time" class="form-control" id="time-picker">
						</div>
						<div class="mb-3">
							<label for="title-text" class="col-form-label">Title</label>
							<input type="text" class="form-control" id="title-text">
						</div>
						<div class="mb-3">
							<label for="content-text" class="col-form-label">Content</label>
							<textarea class="form-control" id="content-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn" id="send-message">Add Todo</button>
				</div>
			</div>
		</div>
	</div>

	<script src="calendarScript.js"></script>

</body>

</html>
