<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1A2B Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Google tag (gtag.js) -->

<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<section class="d-flex justify-content-center align-items-center mt-5">
		<div class="w-50">
			<h1 class="text-center">1A2B Game</h1>
			<div id="controlButtons" class="mt-3 mb-3 btn-group d-flex gap-1">
				<button id="startBtn" class="btn btn-success">Start Game !</button>
				<button id="restartBtn" class="btn btn-success" disabled>Restart a Game</button>
				<button id="quitBtn" class="btn btn-success" disabled>See the Answer</button>
			</div>
			<div id="recordDiv" class="mb-3">
				<ul>
				</ul>
			</div>
			<div id="execArea" class="d-flex justify-content-end btn-group mb-5">
				<input type="text" id="inputBox" class="w-100 d-block p-1 rounded-start border border-2"
					placeholder="Enter a non-repeating 4 digits number">
				<button id="guessBtn" class=" d-block ml-auto btn btn-success align-self-center"
					disabled>Guess!</button>
			</div>
		</div>
	</section>

	<script src="script.js"></script>
</body>

</html>
