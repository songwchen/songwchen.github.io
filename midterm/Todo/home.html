<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<section class="d-flex flex-column align-items-center mt-5">
		<div class="width input-group d-flex">
			<input type="text" id="todo-input" class="form-control flex-grow-1 border-2">
			<button id="add-todo-btn" class="btn">Add</button>
		</div>
	</section>
	<section id="todo-section" class="d-flex flex-column align-items-center mt-3">
	</section>
	<template>
	<div id="" class="todo-wrap width d-flex align-items-center mt-3">
		<div id="" class="todo-item d-flex align-items-center h-100 flex-grow-1 ms-4 position-relative">
			<div id="" class="checkbox-wrap d-flex px-3">
				<input class="todo-checkbox" type="checkbox" value="" id="aa">
			</div>
			<!-- <input type="text" class="edit-input form-control border-0 border-start p-2 flex-grow-1"> -->
			<label id="" class="todo-name p-2 flex-grow-1" for="aa">
				Default CheckBox
			</label>
			<span class="done-tag badge text-bg-light position-absolute end-0 me-2">Done
			</span>
		</div>
		<button id="" class="edit-btn btn btn-outline-warning ms-3 my-4 h-100">Edit</button>
		<button id="" class="delete-btn btn btn-outline-danger ms-2 me-4 my-4 h-100" data-bs-toggle="modal"
			data-bs-target="#confirm-to-delete-modal">Delete</button>
	</div>
	</template>

	<!-- Confirm to Delete Modal -->
	<div class="modal fade" id="confirm-to-delete-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered ">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<!-- <div class="modal-body">
					Confirm to delete ?
				</div> -->
				<div class="modal-footer">
					<button type="button" id="modal-nah-btn" class="btn btn-primary"
						data-bs-dismiss="modal">Nah</button>
					<button type="button" id="modal-delete-btn" class="btn btn-secondary" data-bs-dismiss="modal">Delete
						it !</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</html>
